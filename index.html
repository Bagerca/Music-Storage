<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgenshtern - Последняя Любовь</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Фон с размытием */
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.genius.com/dbd965f591c6bfd58d4997c749e57ce0.1000x1000x1.png');
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.3);
            z-index: -1;
            transform: scale(1.1); /* Чтобы убрать белые края от блюра */
        }

        /* Плеер */
        .player-card {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* Обложка */
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin-bottom: 40px;
            object-fit: cover;
        }

        /* Контейнер текста */
        .lyrics-wrapper {
            height: 100px; /* Фиксируем высоту, чтобы верстка не скакала */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .lyric-text {
            font-size: 1.6rem;
            font-weight: 800;
            line-height: 1.3;
            text-transform: uppercase;
            color: #ffffff;
            /* Мягкая тень вместо жесткого свечения */
            text-shadow: 0 2px 10px rgba(0,0,0,0.8); 
            opacity: 0.4; /* По дефолту полупрозрачный */
            transform: scale(0.95);
            transition: opacity 0.2s ease-out, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0 10px;
        }

        /* Класс активной строки */
        .lyric-text.active {
            opacity: 1;
            transform: scale(1);
            color: #ff2e43; /* Акцентный цвет */
        }

        /* Стилизация аудио-элемента */
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 30px;
            opacity: 0.8;
        }
        
        /* Адаптив для телефонов */
        @media (max-width: 600px) {
            .album-art { width: 200px; height: 200px; margin-bottom: 20px; }
            .lyric-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="bg-blur"></div>

    <div class="player-card">
        <img src="https://images.genius.com/dbd965f591c6bfd58d4997c749e57ce0.1000x1000x1.png" alt="Cover" class="album-art">
        
        <div class="lyrics-wrapper">
            <div id="lyrics" class="lyric-text">...</div>
        </div>

        <audio id="audio-player" controls>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const lyricsDisplay = document.getElementById('lyrics');

        // Таймкоды: Подправлены под ритм (чуть раньше, чтобы успеть прочитать)
        const events = [
            { time: 0, text: "..." },
            { time: 7.0, text: "Ты снова куришь, снова слёзы на твоих щеках" },
            { time: 11.0, text: "Опять ждала меня бухого до семи утра" },
            { time: 15.0, text: "Пообещал, что я всю жизнь буду любить тебя" },
            { time: 19.0, text: "Я рэпер, зай, мои слова не стоят ни*уя" },
            
            { time: 23.0, text: "И я подонок, я изменщик..." },
            { time: 25.0, text: "...я gaslighter и абьюзер" }, // Разбил длинную строку для динамики
            { time: 27.0, text: "Я не нравлюсь твоей маме..." },
            { time: 29.0, text: "...да и х*й с ней" },
            
            { time: 31.0, text: "Детка, хватит мне уже давать последний шанс" },
            { time: 35.2, text: "Счастье — это не для нас" },
            
            // Припев - четко в бит
            { time: 38.8, text: "Последняя любовь, пепел на простынях" },
            { time: 42.8, text: "Бери все мои вещи, выкидывай из окна" },
            { time: 47.0, text: "Последняя любовь, плачешь, а мне плевать" },
            { time: 51.2, text: "Ты больше не поверишь никому и никогда" },
            
            { time: 56.0, text: "..." }, // Пауза

            // Куплет 2
            { time: 103.5, text: "А ты вернула все подарки, отписалась в инсте" },
            { time: 107.5, text: "В общем, сделала всю ту х*йню, что делают все" },
            { time: 111.5, text: "И я оставлю тебе травмы, когда брошу тебя" },
            { time: 115.5, text: "Ведь ты же так искала парня, что похож на отца" },
            
            { time: 119.5, text: "И когда будешь ныть подругам, то что я уе*ан" },
            { time: 123.5, text: "Попроси, чтоб они все мне перестали писать" },
            { time: 127.5, text: "Я с детства знал, что все девчонки любят плохих парней" },
            { time: 131.5, text: "Но детка, я не плохой парень, я плохой человек" },
            
            { time: 135.5, text: "И я нормальным быть пытался, но я зае*ался" },
            { time: 140.0, text: "Я рожден уе*ком не достойным любви" },
            { time: 144.2, text: "Извини..." },
            
            // Финальный припев
            { time: 146.5, text: "Последняя любовь, пепел на простынях" },
            { time: 150.5, text: "Бери все мои вещи, выкидывай из окна" },
            { time: 154.8, text: "Последняя любовь, плачешь, а мне плевать" },
            { time: 158.8, text: "Ты больше не поверишь никому и никогда" },
            
            { time: 163.0, text: "Последняя любовь..." },
            { time: 170.0, text: "" }
        ];

        let lastIndex = -1;

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            let currentIndex = -1;

            // Находим индекс текущей строки
            for (let i = 0; i < events.length; i++) {
                if (currentTime >= events[i].time) {
                    currentIndex = i;
                } else {
                    break;
                }
            }

            // Обновляем только если индекс изменился
            if (currentIndex !== -1 && currentIndex !== lastIndex) {
                const text = events[currentIndex].text;
                
                // Убираем класс активности (визуально "приглушаем")
                lyricsDisplay.classList.remove('active');
                
                // Мгновенная смена текста (без fade-out в 0, чтобы не было мерцания)
                // Но с небольшой задержкой класса active для анимации "удара"
                lyricsDisplay.innerText = text;
                
                // Форсируем перерисовку, чтобы анимация сработала снова
                void lyricsDisplay.offsetWidth; 
                
                lyricsDisplay.classList.add('active');
                
                lastIndex = currentIndex;
            }
        });
    </script>
</body>
</html>
