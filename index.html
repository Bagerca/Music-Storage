<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgenshtern Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Фон с размытием */
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.genius.com/dbd965f591c6bfd58d4997c749e57ce0.1000x1000x1.png');
            background-size: cover;
            background-position: center;
            filter: blur(50px) brightness(0.25);
            z-index: -1;
            transform: scale(1.1);
        }

        /* Карточка плеера */
        .player-card {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* Обложка */
        .album-art {
            width: 260px;
            height: 260px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            margin-bottom: 40px;
            object-fit: cover;
        }

        /* Контейнер текста */
        .lyrics-wrapper {
            height: 110px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .lyric-text {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1.4;
            text-transform: uppercase;
            color: #ffffff;
            opacity: 0;
            transform: translateY(15px) scale(0.95);
            transition: opacity 0.4s ease-out, transform 0.4s cubic-bezier(0.215, 0.610, 0.355, 1);
            position: absolute;
            width: 100%;
            pointer-events: none;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Активная строка */
        .lyric-text.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        /* Скрытая строка (уходящая вверх) */
        .lyric-text.exit {
            opacity: 0;
            transform: translateY(-15px) scale(1.05);
        }

        /* Аудио плеер */
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
            opacity: 0.9;
            outline: none;
        }
        
        @media (max-width: 600px) {
            .album-art { width: 220px; height: 220px; margin-bottom: 30px; }
            .lyric-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-blur"></div>

    <div class="player-card">
        <img src="https://images.genius.com/dbd965f591c6bfd58d4997c749e57ce0.1000x1000x1.png" alt="Cover" class="album-art">
        
        <div class="lyrics-wrapper">
            <div id="lyric-line-1" class="lyric-text active">...</div>
            <div id="lyric-line-2" class="lyric-text"></div>
        </div>

        <audio id="audio-player" controls>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const line1 = document.getElementById('lyric-line-1');
        const line2 = document.getElementById('lyric-line-2');
        
        let activeElement = line1;
        let nextElement = line2;

        // ИСПРАВЛЕННЫЕ ТАЙМКОДЫ (В СЕКУНДАХ)
        const events = [
            { time: 0, text: "..." },
            { time: 7.3, text: "Ты снова куришь, снова слёзы на твоих щеках" },
            { time: 11.2, text: "Опять ждала меня бухого до семи утра" },
            { time: 15.2, text: "Пообещал, что я всю жизнь буду любить тебя" },
            { time: 19.2, text: "Я рэпер, зай, мои слова не стоят ни*уя" },
            
            { time: 23.2, text: "И я подонок, я изменщик..." },
            { time: 25.2, text: "...я gaslighter и абьюзер" },
            { time: 27.2, text: "Я не нравлюсь твоей маме..." },
            { time: 29.2, text: "...да и х*й с ней" },
            
            { time: 31.2, text: "Детка, хватит мне уже давать последний шанс" },
            { time: 35.4, text: "Счастье — это не для нас" },
            
            // Припев 1
            { time: 38.6, text: "Последняя любовь, пепел на простынях" },
            { time: 42.6, text: "Бери все мои вещи, выкидывай из окна" },
            { time: 46.8, text: "Последняя любовь, плачешь, а мне плевать" },
            { time: 51.0, text: "Ты больше не поверишь никому и никогда" },
            
            { time: 56.0, text: "..." }, 

            // Куплет 2 (ЗДЕСЬ БЫЛА ОШИБКА: 1:03 = 63 сек, а не 103)
            { time: 63.0, text: "А ты вернула все подарки, отписалась в инсте" },
            { time: 67.0, text: "В общем, сделала всю ту х*йню, что делают все" },
            { time: 71.0, text: "И я оставлю тебе травмы, когда брошу тебя" },
            { time: 75.0, text: "Ведь ты же так искала парня, что похож на отца" },
            
            { time: 79.0, text: "И когда будешь ныть подругам, то что я уе*ан" },
            { time: 83.0, text: "Попроси, чтоб они все мне перестали писать" },
            { time: 87.0, text: "Я с детства знал, что все девчонки любят плохих парней" },
            { time: 91.0, text: "Но детка, я не плохой парень, я плохой человек" },
            
            // Бридж
            { time: 95.0, text: "И я нормальным быть пытался, но я зае*ался" },
            { time: 99.5, text: "Я рожден уе*ком не достойным любви" },
            { time: 104.0, text: "Извини..." },
            
            // Припев 2 (1:46 = 106 сек)
            { time: 106.0, text: "Последняя любовь, пепел на простынях" },
            { time: 110.0, text: "Бери все мои вещи, выкидывай из окна" },
            { time: 114.5, text: "Последняя любовь, плачешь, а мне плевать" },
            { time: 118.5, text: "Ты больше не поверишь никому и никогда" },
            
            { time: 122.5, text: "Последняя любовь..." },
            { time: 130.0, text: "" }
        ];

        let lastIndex = -1;

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            let currentIndex = -1;

            for (let i = 0; i < events.length; i++) {
                if (currentTime >= events[i].time) {
                    currentIndex = i;
                } else {
                    break;
                }
            }

            if (currentIndex !== -1 && currentIndex !== lastIndex) {
                const text = events[currentIndex].text;
                updateLyrics(text);
                lastIndex = currentIndex;
            }
        });

        function updateLyrics(text) {
            nextElement.innerText = text;
            
            activeElement.classList.remove('active');
            activeElement.classList.add('exit');
            
            nextElement.classList.remove('exit');
            nextElement.classList.add('active');

            const temp = activeElement;
            activeElement = nextElement;
            nextElement = temp;
        }
    </script>
</body>
</html>
